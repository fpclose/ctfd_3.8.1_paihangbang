{% extends "base.html" %}

{% block stylesheets %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('ctfd_paihangb.static', filename='css/scoreboard.css') }}">
{% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>排行榜</h1>
    </div>
</div>

<div class="container">
    <!-- 赛道切换按钮 -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="btn-toolbar justify-content-center" role="toolbar">
                <div class="btn-group btn-group-lg mr-2" role="group">
                    <button type="button" class="btn btn-primary track-btn active" data-track="all">
                        <i class="fas fa-trophy"></i> 总榜
                    </button>
                    <button type="button" class="btn btn-outline-primary track-btn" data-track="新生赛道">
                        <i class="fas fa-graduation-cap"></i> 新生榜
                    </button>
                    <button type="button" class="btn btn-outline-primary track-btn" data-track="进阶赛道">
                        <i class="fas fa-rocket"></i> 进阶榜
                    </button>
                    <button type="button" class="btn btn-outline-primary track-btn" data-track="社会赛道">
                        <i class="fas fa-users"></i> 社会榜
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 筛选器 -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-filter"></i> 筛选器
                        <button class="btn btn-sm btn-link float-end" type="button" data-bs-toggle="collapse" data-bs-target="#filterCollapse">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </h5>
                </div>
                <div class="collapse" id="filterCollapse">
                    <div class="card-body">
                        <form id="filterForm" class="form-inline">
                            <div class="form-group mr-3">
                                <label for="schoolFilter" class="mr-2">学校：</label>
                                <select class="form-control" id="schoolFilter" name="school">
                                    <option value="all">全部</option>
                                    {% for school in schools %}
                                    <option value="{{ school }}">{{ school }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="form-group mr-3">
                                <label for="searchInput" class="mr-2">搜索：</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="队伍名称">
                            </div>
                            
                            <button type="button" class="btn btn-secondary" id="resetFilter">
                                <i class="fas fa-undo"></i> 重置
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 当前显示信息 -->
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
                <i class="fas fa-info-circle"></i>
                当前显示：<span id="currentTrack" class="fw-bold">总榜</span>
                <span id="currentSchool"></span>
                <span class="float-end">共 <span id="teamCount" class="fw-bold">0</span> 支队伍</span>
            </div>
        </div>
    </div>

    <!-- 排行榜表格 -->
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="scoreboardTable">
                    <thead class="thead-dark">
                        <tr>
                            <th class="text-center" style="width: 80px;">排名</th>
                            <th>队伍名称</th>
                            <th class="text-center">学校</th>
                            <th class="text-center">赛道</th>
                            <th class="text-center" style="width: 120px;">总分</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboardBody">
                        <tr>
                            <td colspan="5" class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <p class="mt-2">加载中...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 空数据提示 -->
    <div class="row" id="emptyState" style="display: none;">
        <div class="col-md-12 text-center py-5">
            <i class="fas fa-inbox fa-5x text-muted mb-3"></i>
            <h3 class="text-muted">暂无数据</h3>
            <p class="text-muted">当前筛选条件下没有队伍</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('ctfd_paihangb.static', filename='js/scoreboard.js') }}"></script>
{% endblock %}
